services:
  db:
    image: postgres:16
    container_name: timetracker-db
    environment:
      POSTGRES_DB: timetracker
      POSTGRES_USER: timetracker
      POSTGRES_PASSWORD: timetracker
    ports:
      - "5433:5432"
    volumes:
      - timetracker_pgdata:/var/lib/postgresql/data

volumes:
  timetracker_pgdata:
